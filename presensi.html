		    <script>
                //deklarasi variabel tanggal
                var nmhari,nmbulan;
                var tgl = new Date();

                //proses menetukan nama hari
                switch (tgl.getDay())
                {
                    case 0 :
                        nmhari="Minggu";
                        break;
                    case 1 :
                        nmhari="Senin";
                        break;
                    case 2 :
                        nmhari="Selasa";
                        break;
                    case 3 :
                        nmhari="Rabu";
                        break;
                    case 4 :
                        nmhari="Kamis";
                        break;
                    case 5 :
                        nmhari="Jumat";
                        break;
                    case 6 :
                        nmhari="Sabtu";
                        break;
                }

                //logika nama bulan
                switch (tgl.getMonth())
                {
                    case 0 :
                        nmbulan="Januari";
                        break;
                    case 1 :
                        nmbulan="Februari";
                        break;
                    case 2 :
                        nmbulan="Maret";
                        break;
                    case 3 :
                        nmbulan="April";
                        break;
                    case 4 :
                        nmbulan="Mei";
                        break;
                    case 5 :
                        nmbulan="Juni";
                        break;
                    case 6 :
                        nmbulan="Juli";
                        break;
                    case 7 :
                        nmbulan="Agustus";
                        break;
                    case 8 :
                        nmbulan="September";
                        break;
                    case 9 :
                        nmbulan="Oktober";
                        break;
                    case 10 :
                        nmbulan="November";
                        break;
                    case 11 :
                        nmbulan="Desember";
                        break;
                    default:
                        document.write("");
                        break;
                    
                }

                // menampilkan nama hari tanggal
                document.write("<h5>Hari Ini : " + nmhari + "," + tgl.getDate() + " " + nmbulan + " " +  tgl.getFullYear() + "</h5>");

   <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzywRypwk1tWAYKwiRi2AHFyX260_bjFxZkqy9_fIdExF_rVW_eaoYMVw6Mv3RsHnNt/exec';
        const form = document.forms['presensi-negara'];
        const btnKirim = document.querySelector('.btn-kirim');
        const btnLoading = document.querySelector('.btn-loading');
        const myAlert = document.querySelector('.my-alert');
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          // ketika tombol disubmit diklik
          // tampilan tombol loading, hilangkan tombol kirim
          btnLoading.classList.toggle('d-none');
          btnKirim.classList.toggle('d-none');
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                 // tampilan tombol kirim, hilangkan tombol loading
                btnLoading.classList.toggle('d-none');
                btnKirim.classList.toggle('d-none');
                // tampilan alert
                myAlert.classList.toggle('d-none');
                // reset form
                form.reset();
                console.log('Success!', response);
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
